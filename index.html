<!DOCTYPE html>
<html lang="en" ng-app="BlogApp">

  <head>

    <title>Blog|Falak_p</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="css/clean-blog.min.css" rel="stylesheet">
 <title>FALAK_p - contact us</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
    <script src="app.js"></script>

  </head>

  <body>
   <style>
   .con{
		margin: 25px 10px 10px 10px;
   }
   </style>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('img/home-bg.jpg')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Blog|Falak_p</h1>
              <span class="subheading">Eat. Sleep. Blog</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
   <div class="con" ng-controller="BlogController">
    <div class="con"><input ng-model="post.title" class="form-control" placeholder="title">
    <textarea ng-model="post.body" class="form-control" placeholder="Write your Blog here..."></textarea></div>
    <div class="container"><button ng-click="createPost(post)" class="btn btn-primary btn-block">Post</button></div>
	<div class="con"></div>
        <div ng-repeat="post in posts">
            <h2>
                {{post.title}}
                <button ng-click="deletePost(post._id)" type="button" class="btn btn-default btn-sm">
                    <span class="glyphicon glyphicon-ban-circle"></span> Ban
                </button>
            </h2>

            <em>{{post.posted}}</em>
            <p>
            {{post.body}}

            </p>

        </div>
    </div>
    <hr>

    <!-- Footer -->
    <footer>
        <div class="col-lg-8 col-md-10 mx-auto">
            <p class="copyright text-muted">author : @falak 2018</p>
          </div>
        

  </body>

</html>
